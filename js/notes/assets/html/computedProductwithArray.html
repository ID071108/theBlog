<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算数组乘积</title>
</head>

<body>
  <script>
    var arr = [1, 2, 3, 4, 5, 66];
    function computed(ary) {
      let len = ary.length;
      let product = 1;
      let output = [];

      for (var i = 0; i < len; i++) {
        product *= ary[i];
      }
      for (var i = 0; i < len; i++) {
        output.push(product / ary[i]);
      }
      return output;
    }
    console.log(computed(arr));
  </script>
</body>

</html>
